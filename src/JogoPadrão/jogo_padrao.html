<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Jogo da memória - Modo Padrão</title>
    <link rel="icon" href="./../assets/Imagens/favicon.png"/>
    <link rel="stylesheet" href="./../reset.css"/>
    <link rel="stylesheet" href="jogo_padrao.css"/>
  </head>

  <body>
    <header class="header-principal">
        <img src="./../assets/Imagens/android.svg" class="icon-android" alt="Ícone do header"/>
        <nav class="header-nav">
          <div class="nav-opcao">
            <img src="./../assets/Imagens/ranking.svg" class="header-nav-icons" alt="Ranking global"/>
            <a>Ranking Global</a>
          </div>
          <div class="nav-opcao">
            <img src="./../assets/Imagens/user.svg" class="header-nav-icons" alt="Meu perfil"/>
            <a>Meu perfil</a>
          </div>
          <div class="nav-opcao">
            <img src="./../assets/Imagens/logoff.svg" class="header-nav-icons" alt="Sair do jogo"/>
            <a>Sair do jogo</a>
          </div>
        </nav>
    </header>

    <main class="container-geral">
      <section class="menu-lateral">
        <div class="tempo-de-partida">
          <p>Tempo da partida:</p>
          <p class="timer">01:23:01</p>
        </div>
        <div class="especificacoes-jogo">
          <div class="container-modalidade">
            <p>Modalidade:</p>
            <p class="campo-especificacao">Clássico</p>
          </div>
          <div class="container-tamanho-tabuleiro">
            <p>Tabuleiro:</p>
            <p class="campo-especificacao">8x8</p>
          </div>
        </div>
        <div class="container-modo-trapaça">
          <img src="./../assets/Imagens/cheat-off.svg" class="icon-trapaca" alt="Sair do jogo"/>
          <p>Ativar modo trapaca</p>
        </div>
      </section>
      <div class="container-meio">
        <section class="container-tabuleiro">
          <img src="./../assets/ImagensTemporarias/8x8.png" alt="Tabuleiro 8x8"/>
        </section>
        <section class="container-ranking">
          <header class="ranking-header">
            <p>Seu histórico de partidas</p>
            <hr class="linha-horizontal">
          </header>
          <section class="card-ranking"> 
            <div class="card-ranking-conteudo">
              <div class="container-icone-nome-jogador">
                <img src="./../assets/Imagens/trophy.svg" class="icone-trofeu" alt="Ícone troféu"/>
                <p class="nome-jogador">Jogador123</p>
              </div>
              <p>Clássica 2x2</p>
              <div class="container-tempo-data">
                <p class="data-ranking">20/09/2022 19:00</p>
                <div class="tempo-ranking">
                  <img src="./../assets/Imagens/clock.svg" class="icone-relogio" alt="Ícone relógio"/>
                  <p>3:02 minutos</p>
                </div>
              </div>
            </div>
          </section>
          <section class="card-ranking">
            <div class="card-ranking-conteudo">
              <div class="container-icone-nome-jogador">
                <img src="./../assets/Imagens/fail.svg" class="icone-fail" alt="Ícone troféu"/>
                <p class="nome-jogador">Jogador123</p>
              </div>
              <p>Contra o tempo 8x8</p>
              <div class="container-tempo-data">
                <p class="data-ranking">20/09/2022 19:00</p>
                <div class="tempo-ranking">
                  <img src="./../assets/Imagens/clock.svg" class="icone-relogio" alt="Ícone relógio"/>
                  <p>7:43 minutos</p>
                </div>
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
