<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Jogo da memória - Modo Padrão</title>
    <link rel="icon" href="./../assets/Imagens/favicon.png"/>
    <link rel="stylesheet" href="./../reset.css"/>
    <link rel="stylesheet" href="jogo_padrao.css"/>
  </head>

  <body>
    <header class="header-principal">
        <img src="./../assets/Imagens/android.svg" class="icon-android" alt="Ícone do header"/>
        <nav class="header-nav">
          <div class="nav-opcao">
            <img src="./../assets/Imagens/ranking.svg" class="header-nav-icons" alt="Ranking global"/>
            <a>Ranking Global</a>
          </div>
          <div class="nav-opcao">
            <img src="./../assets/Imagens/user.svg" class="header-nav-icons" alt="Meu perfil"/>
            <a>Meu perfil</a>
          </div>
          <div class="nav-opcao">
            <img src="./../assets/Imagens/logoff.svg" class="header-nav-icons" alt="Sair do jogo"/>
            <a>Sair do jogo</a>
          </div>
        </nav>
    </header>

    <section class="menu-lateral">
      <div>
        <p>Tempo de partida</p>
        <p>01:23:01</p>
      </div>
      <div class="especificacoes-jogo">
        <div class="container-modalidade">
          <p>Modalidade</p>
          <select id="seletor-modalidade">
            <option value="classico">Clássico</option>
            <option value="contra-tempo">Contra o tempo</option>
          </select>
        </div>
        <div class="container-selecionar-tabuleiro">
          <p>Tabuleiro</p>
          <select id="seletor-tabuleiro">
            <option value="2x2">2x2</option>
            <option value="4x4">4x4</option>
            <option value="8x8">8x8</option>
          </select>
        </div>
      </div>
    </section>

    <main>

    </main>
  </body>
</html>
