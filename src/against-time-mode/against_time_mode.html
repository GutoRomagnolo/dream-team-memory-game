<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Jogo da memória - Modo Padrão</title>
    <link rel="icon" href="./../assets/icons/favicon.png">
    <link rel="stylesheet" href="./../reset.css">
    <link rel="stylesheet" href="against_time_mode.css">
    <script src="./count_down.js"></script>
  </head>

  <body>
    <header class="header-principal">
      <nav class="nav-esquerda">
        <a href="./../select-mode/select_mode.html" class="nav-opcao">
          <img
            src="./../assets/icons/logoff.svg"
            class="header-nav-icons"
            alt="Sair do jogo"
          >
          <p>Sair do jogo</p>
        </a>
      </nav>
      <img
        src="./../assets/icons/android.svg"
        class="icon-android"
        alt="Ícone do header"
      >
      <nav class="nav-direita">
        <a href="./../global-ranking/global_ranking.html" class="nav-opcao">
          <img
            src="./../assets/icons/ranking.svg"
            class="header-nav-icons"
            alt="Ranking global"
          >
          <p>Ranking Global</p>
        </a>
        <a href="./../profile/profile.html" class="nav-opcao">
          <img
            src="./../assets/icons/user.svg"
            class="header-nav-icons"
            alt="Meu perfil"
          >
          <p>Meu perfil</p>
        </a>
      </nav>
    </header>

    <main class="container-geral">
      <section class="menu-lateral">
        <div class="tempo-de-partida">
          <h1>Tempo da partida:</h1>
          <p class="timer" id="timer">00:00</p>
        </div>
        <div class="especificacoes-jogo">
          <div class="container-modalidade">
            <p>Modalidade:</p>
            <p class="campo-especificacao">Clássico</p>
          </div>
          <div class="container-tamanho-tabuleiro">
            <p>Tabuleiro:</p>
            <p class="campo-especificacao">8x8</p>
          </div>
        </div>
        <div class="container-contador-jogadas">
          <p class="titulo-contador">Jogadas feitas:</p>
          <div class="quantidade-contador">01</div>
        </div>
        <div class="container-modo-trapaça">
          <img
            src="./../assets/icons/cheat-off.svg"
            class="icon-trapaca"
            alt="Sair do jogo"
          >
          <p>Ativar modo trapaca</p>
        </div>
      </section>
      <div class="container-meio">
        <div class="container-tabuleiro" onclick="startCountDown()">
        </div>
        <section class="container-ranking">
          <header class="ranking-header">
            <h1>Seu histórico de partidas</h1>
            <hr class="linha-horizontal">
          </header>
          <div class="card-ranking">
            <div class="card-ranking-conteudo">
              <div class="container-icone-nome-jogador">
                <img
                  src="./../assets/icons/trophy.svg"
                  class="icone-trofeu"
                  alt="Ícone troféu"
                >
                <p class="nome-jogador">Jogador123</p>
              </div>
              <p>Clássica 2x2</p>
              <div class="container-tempo-data">
                <p class="data-ranking">20/09/2022 19:00</p>
                <div class="tempo-ranking">
                  <img
                    src="./../assets/icons/clock.svg"
                    class="icone-relogio"
                    alt="Ícone relógio"
                  >
                  <p>3:02 minutos</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-ranking">
            <div class="card-ranking-conteudo">
              <div class="container-icone-nome-jogador">
                <img
                  src="./../assets/icons/fail.svg"
                  class="icone-fail"
                  alt="Ícone troféu"
                >
                <p class="nome-jogador">Jogador123</p>
              </div>
              <p>Contra o tempo 8x8</p>
              <div class="container-tempo-data">
                <p class="data-ranking">20/09/2022 19:00</p>
                <div class="tempo-ranking">
                  <img
                    src="./../assets/icons/clock.svg"
                    class="icone-relogio"
                    alt="Ícone relógio"
                  >
                  <p>7:43 minutos</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
