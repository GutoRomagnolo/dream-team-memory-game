<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="./../assets/Imagens/favicon.png">
    <link rel="stylesheet" href="./../reset.css">
    <link rel="stylesheet" href="login.css">
    <script src="./login.js"></script>
  </head>

  <body>
    <header class="header-principal">
      <img
        src="./../assets/Imagens/icons-header.svg"
        class="icon-header"
        alt="header"
      >
    </header>

    <main>
      <section class="container-geral">
        <h1 class="titulo-pagina">MEOWMORIA</h1>
        <p class="subtitulo-pagina">
          Se divirta tentando encontrar gatinhos <br> fofinhos!
        </p>
        <form class="formulario-cadastro">
          <div class="dados">
            <div class="titulo">
              <p>Faca login para enfrentar outros players!</p>
            </div>
            <div class="usuario-senha">
              <input id="usuario" class="campo-cadastro" placeholder="Usuário">
              <input
                id="password"
                class="campo-cadastro"
                type="password"
                placeholder="Senha"
              >
              <a class="container-botao-entrar" onclick="validacao()">
                Entrar no jogo
              </a>
            </div>
            <p id="erroAmbos" style="display:none">Insira Usuário e Senha para logar!</p>
          </div>
          <div class="container-cadastro">
            <a class="botao-cadastrar" href="./../Cadastro/cadastro.html">
              Quero me cadastrar
            </a>
          </div>
        </form>
      </section>
    </main>

    <footer>
        <p>Autores:</p>
        <p>
          Carolina Noda, Gustavo Romagnolo, Marcos Medeiros, Mariana Araujo e
          Thamires Prado
        </p>
    </footer>
  </body>
</html>
