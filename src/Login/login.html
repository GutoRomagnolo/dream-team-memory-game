<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="resetLogin.css"/>
  <link rel="stylesheet" href="login.css"/>
  <link href="http://fonts.cdnfonts.com/css/nintendo-ds-bios" rel="stylesheet"/>
  <link href="//db.onlinewebfonts.com/c/5cc329c68b9fa3e2379da4d4b329c7b8?family=3Dventure" 
    rel="stylesheet" type="text/css"/>
</head>

<body>
  <header>
    <div class="div-navegacao">
      <nav>
        <a href="#pagina">
          <img src="./../assets/Imagens/seta.png" class="icon-seta" alt="Voltar para página inicial"/>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <h1>MEOWMORIA</h1>
      <p>
        Se divirta tentando encontrar <br>
        gatinhos fofinhos!
      </p>
      <form>
        <div class="dados">
          <div class="titulo"><p>Faca login para enfrentar outros players!</p></div>
          <div class="usuario-senha">
              <input size="25" placeholder="Usuário" />
              <input type="password" placeholder="Senha" />
              <input type="submit" value="Entrar no jogo" class="entrar" />
          </div>
          <div class="botao">
              <input  type="submit" value="Quero me cadastrar" class="cadastrar" />
          </div>
          </div>
        </form>
    </section>
  </main>

  <footer>
    <div class="div-footer">
      <p>Autores:</p>
      <p>
        Carolina Noda, Gustavo Romagnolo, Marcos Medeiros, Mariana Araujo e Thamires Prado
      </p>
    </div>
  </footer>
</body>

</html>
