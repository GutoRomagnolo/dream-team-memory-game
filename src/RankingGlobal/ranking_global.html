<body>

        <a>Meu perfil</a>

      </nav>

  <main>

        <div class="ranking-tabela">

        <div class="ranking-tabela__legenda">
            <div>tempo da partida</div>
            <div>número de jogadas</div>
        </div>

  </main>

  <footer>
    <div class="div-footer">
